<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-创建实例对象的多种方式</title>
</head>
<body>
    <script>
        //1、工厂模式
        // 缺点；对象无法识别，所有的实例都指向一个原型。
        function createPerson(name){
            let obj = new Object();
            obj.name = name;
            obj.getName = function(){
                console.log(this.name);
            }
            return obj;
        }

        let person = createPerson('曹操');
        person.getName();
        console.log(person);
        let person1 = createPerson('孙权');
        person1.getName();
        console.log(person1);

        //2、构造函数方式
        // 优点：实例可识别特定的类型。
        // 缺点；每次创建实例时，每个方法都要被重新创建一遍。
        function Person(name){
            this.name = name;
            this.getName = function(){
                console.log(name);
            }
        }
        let person3 = new Person('张飞');
        person3.getName();
    </script>
    
</body>
</html>
