<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-绑定模拟实现</title>
    <script src="./common/bind.js"></script>
</head>
<body>
    <script>
        /* 
        bind() 函数介绍。
        1、会创建一个新的函数。
        2、新的函数执行时，会把this指向第一个参数。
        3、之后的一序列参数将会在传递的实参前传入作为它的参数。(来自于 MDN )
        */
        let foo = {
            value:1,
        }
        function bar(name, age){
            console.log(this.value);
            console.log(name);
            console.log(age);
        }

        let bindfoo = bar.bind(foo, "曹操"); //bind()返回一个函数
        bindfoo(12)
        
    </script>
</body>
</html>
