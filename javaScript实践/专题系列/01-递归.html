<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-递归</title>
</head>

<body>
    <script>
        //递归-- 实际上是自身调用自身。

        //阶乘
        function factorial(n) {
            if (n === 1) return n;
            return n * factorial(n - 1);
        }
        let res = factorial(5);
        console.log(res);

        //斐波那契数列
        function fabonacci(n) {
            console.log(n);
            return n < 2 ? n : fabonacci(n - 1) + fabonacci(n - 2)
        }
        let res1 = fabonacci(5);
        console.log(res1);
    </script>

</body>

</html>
