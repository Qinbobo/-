    <title>02-显示比隐式更好</title>
</head>

<body>
    <script>
        // 避免心理映射
        // 不好的
        const locations = ['Austin', 'New York', 'San Francisco'];
        locations.forEach((l) => {
            // doStuff();
            // doSomeOtherStuff();
            // ...
            // ...
            // ...
            // 等等， `l` 是啥？
            dispatch(l);
        });

        function dispatch(location){
            console.log(location);
        }

        // 好的
        const locations1 = ['Austin', 'New York', 'San Francisco'];
        locations.forEach((location) => {
            // doStuff();
            // doSomeOtherStuff();
            // ...
            // ...
            // ...
            // 等等， `l` 是啥？
            dispatch(location);
        });
    </script>
